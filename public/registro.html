<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <main class="main-cont">
        <form class="form-cont" id="register-form">
            <label class="label-cont" for="fullName">Full name</label>
            <input type="text" id="fullName" class="form-control" placeholder="nombre completo">
            <label class="label-cont" for="userName">User name</label>
            <input type="text" id="userName" class="form-control" placeholder="nombre de usuario">
            <label class="label-cont" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="contraseÃ±a">
            
            <label class="label-cont" for="imageUploader">Imagen</label>
            <input type="hidden" id="imageId" value="0" />
            <div>
                <input type="file" id="imageUploader">
            </div>
            <div class="mt-3">
                <img id="miniatura" src="img/User-icon.png" class="img-thumbnail" alt="Imagen de perfil">
            </div>

            <button id="reg_btn" type="submit" class="btn btn-primary">Register</button>
        </form>
        <script src="js/registro.js"></script>
    </main>
</body>
</html>
